<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Frame Sample</title>
  <link rel="stylesheet" href="style.css">
  <script src="./static/controller.js"></script>
</head>

<body>
  <input type="button" value=" ボタン " onclick="Reset();">
  <div style="width: calc(100% / 3);">
    <h1>
      かほ
    </h1>
    <p id="kaho_area">
  </div>

  <div style="width: calc(100% / 3);">
    <h1>
      さや
    </h1>
    <p id="sayaka_area"></p>
  </div>

  <div style="width: calc(100% / 3);">
    <h1>
      るり
    </h1>
    <p id="rurino_area"></p>
  </div>

  <div class="base">
    <div class="class1">
      <iframe src="left.html" width="100%" height="50%"></iframe>
    </div>
    <div class="class2">
      <iframe src="center.html" width="100%" height="50%"></iframe>
    </div>
    <div class="class3">
      <iframe src="right.html" width="100%" height="50%"></iframe>
    </div>
  </div>
</body>

</html>
